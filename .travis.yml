language: python

python:
  - "2.7"

virtualenv:
  system_site_packages: true

env:
  - VERSION="7.0" ODOO_REPO="odoo/odoo" EXCLUDE="account_statement_ext_point_of_sale"
  - VERSION="7.0" ODOO_REPO="OCA/OCB" EXCLUDE="account_statement_ext_point_of_sale"

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
    # external dependencies for acsone-addons
  - git clone https://github.com/OCA/account-financial-reporting ${HOME}/account-financial-reporting -b 7.0
  - pip install xlrd

script:
  - travis_run_flake8
  - travis_run_tests

after_success:
  coveralls
